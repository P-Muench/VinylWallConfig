<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
<body>
<div class="container text-center">
    <div class="row row-cols-3 gap-2">
        <button id="1" type="button" class="btn btn-primary">1</button>
        <button id="2" type="button" class="btn btn-primary">2</button>
        <button id="3" type="button" class="btn btn-primary">3</button>
        <button id="4" type="button" class="btn btn-primary">4</button>
        <button id="5" type="button" class="btn btn-primary">5</button>
        <button id="6" type="button" class="btn btn-primary">6</button>
        <button id="7" type="button" class="btn btn-primary">7</button>
        <button id="8" type="button" class="btn btn-primary">8</button>
        <button id="9" type="button" class="btn btn-primary">9</button>
    </div>
</div>
</body>
<script>
    for (let i = 1; i < 10; i++) {
        let el = document.getElementById(i);
        el.onclick = () => {
            fetch("handle_button/", {
                method: "POST",
                body: JSON.stringify({key: i}),
                headers: {
                    "Content-type": "application/json; charset=UTF-8",
                    "User-Agent": "IntelliJ HTTP Client/PyCharm 2024.1.1",
                    "Accept-Encoding": "br, deflate, gzip, x-gzip",
                    "Accept": "*/*"
                }
            })
        }
    }
</script>
</html>
